<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Masterclass Registration</title>
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    <div class="container">
        <h2>Student Masterclass Registration</h2>
        <form action="submit.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="course">Select Masterclass:</label>
            <select id="course" name="course">
                <option value="Basktbal">Basketball</option>
                <option value="futbal">Football</option>
                <option value="coferost">Coffee Rosting</option>
                <option value="chiteaart">Chinese Tea Art</option>
                <option value="cooking">Thai Cooking</option>
            </select>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>
            
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
